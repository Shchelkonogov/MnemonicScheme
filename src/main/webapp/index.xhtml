<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="objectId" value="#{mnemonicC.objectId}"/>
    <f:viewAction action="#{mnemonicC.doSomething}"/>
</f:metadata>
<head>
    <meta content="UTF-8"/>
    <title>Мнемосхема для #{param["objectId"]}</title>
    <script type="application/javascript" src="http://code.jquery.com/jquery-latest.js"/>
    <script type="application/javascript" src="js/script.js?v2"/>
    <script type="application/javascript" src="js/svg-pan-zoom.js"/>
    <style type="text/css">
        #container {
            border: 1px solid black;
            width: 100%;
            box-sizing: border-box;
            height: calc(100vh - 20px);
            min-width: 800px;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div id="container">
        <object data="#{mnemonicC.svgName}" type="image/svg+xml" id="imap" style="width: 100%; height: 100%"/>
    </div>
</body>
</html>
